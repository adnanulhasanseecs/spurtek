version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: spurtek-postgres
    environment:
      POSTGRES_USER: spurtek
      POSTGRES_PASSWORD: spurtek_dev_password
      POSTGRES_DB: spurtek
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U spurtek']
      interval: 10s
      timeout: 5s
      retries: 5

